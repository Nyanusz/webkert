<mat-card *ngIf="song" class="song-card">
  <mat-card-title>{{ song.cim }}</mat-card-title>
  <mat-card-content>
    <p><strong>Műfaj:</strong> {{ song.mufaj }}</p>
    <p><strong>Hossz:</strong> {{ song.hossz | zenehossz }}</p>
    <p><strong>Előadó ID:</strong> {{ song.eloadoId }}</p>
    <p><strong>Album ID:</strong> {{ song.albumId }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="onSelect()">Kiválaszt</button>
    <button mat-button color="accent" (click)="onEdit()">Szerkeszt</button>
    <button mat-button color="warn" (click)="onDelete()">Töröl</button>
  </mat-card-actions>
</mat-card>
