<mat-card>
  <mat-card-title>Új dal</mat-card-title>
  <form [formGroup]="songForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Cím</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Hossz (mp)</mat-label>
      <input matInput type="number" formControlName="duration">
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Hozzáad</button>
  </form>
</mat-card>
